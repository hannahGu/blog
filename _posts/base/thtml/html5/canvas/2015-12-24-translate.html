<html>
    <head>
        <title>translate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:#ccc;
            }
            canvas{
                background:#fff;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas>
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext("2d");
                oCC.translate(0,100);//把物体整个位移（0,100）
                //oCC.moveTo(0,100);此处不起作用哦
                oCC.fillRect(0,0,100,100);//base on translate,实际上起点就是（0,100）
            }
        </script>
    </body>
</html>
