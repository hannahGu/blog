<html>
    <head>
        <title>Circle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:#000;
            }
            canvas{
                background:#fff;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas>
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext("2d");
                //oCC.moveTo(200,200);//加moveTo之后才会显示那条叫半径的线
                oCC.arc(200,200,100,0,90*Math.PI/180,true);
                //圆心x y，半径，起始弧度，结束弧度，true/逆时针，false顺时针
                oCC.stroke();
            }
        </script>
    </body>
</html>
