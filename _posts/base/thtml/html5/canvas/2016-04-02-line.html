<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{background:#000;}
            #c1{background:#fff;}
            span{color:#fff;}
        </style>
    </head>
    <body>
        <canvas id="c1" width="400" height="400">
            <span>not support canvas</span>
        </canvas>
        <!--default:width:300,height:150-->
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext('2d');
                
                oCC.beginPath();
                oCC.moveTo(100,100);
                oCC.lineTo(200,200);
                oCC.lineTo(300,200);
                oCC.closePath();
                oCC.stroke(); 
                
                oCC.beginPath();
                oCC.moveTo(100,200);
                oCC.lineTo(200,300);
                oCC.lineTo(300,300);
                oCC.closePath();
                //closepath，一方面保证这个图形最后时闭合的，一方面表示这次回话结束，后面的操作和设置都不会对他影响
                oCC.fill(); 

            }
        </script>
    </body>
</html>
