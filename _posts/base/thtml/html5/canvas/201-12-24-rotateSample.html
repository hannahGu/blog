<html>
    <head>
        <title>rotate???清除不掉痕迹75%圆</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:#ccc;
            }
            canvas{
                background:#fff;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="800" height="800"></canvas>
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext("2d");
                var num = 0;
                oCC.translate(100,100);
                setInterval(function(){
                    num++;
                    oCC.save();
                    oCC.clearRect(0,0,oC.width,oC.height);
                    oCC.rotate(num*Math.PI/180);
                    oCC.translate(-50,-50);
                    
                    oCC.fillRect(0,0,100,100);
                    oCC.restore();
                },30);
                
                
            }
        </script>
    </body>
</html>
