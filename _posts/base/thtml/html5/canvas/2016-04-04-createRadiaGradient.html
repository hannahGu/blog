<html>
    <head>
        <title>辐射背景</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:#ccc;
            }
            canvas{
                background: pink;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="1000" height="1000"></canvas>
        <script>
            window.onload = function(){
               var oC = document.getElementById("c1");
               var oCC = oC.getContext("2d");
               var obj = oCC.createRadialGradient(200,200,200,200,200,500);
               //oCC.createRadiaGradient(x1,y1,r1,x2,y2,r2);
               //第一个圆：渐变开始圆的坐标和半径，第二个圆：渐变结束圆的坐标和半径
               obj.addColorStop(0,'red');//0起点
               obj.addColorStop(0.4,'yellow');
               obj.addColorStop(1,'green');//1终点
               
               oCC.fillStyle = obj;
               oCC.fillRect(0,0,1000,1000);//obj应用到这儿
            }
        </script>
    </body>
</html>
