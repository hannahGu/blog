<html>
    <head>
        <title>arcTo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background:#ccc;
            }
            canvas{
                background:#fff;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas>
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext("2d");
                
                oCC.moveTo(100,200);//方法可把窗口的左上角移动到一个指定的坐标(x0,y0)起点
                
                oCC.quadraticCurveTo(50,50,200,100);
                //(dx,dy,x1,y1)
                //dx,dy 控制点
                //x1,y1结束坐标
                //点0 和点1连接成一个弧线，通过控制点拉伸弧度
                oCC.stroke();
            }
        </script>
    </body>
</html>
