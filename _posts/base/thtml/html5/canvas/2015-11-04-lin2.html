            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext('2d');
                
                oCC.lineWidth = 20;
                //oCC.lineCap = 'square';//高度多出宽度的一半
                oCC.beginPath();
                oCC.moveTo(0.5,0.5);
                oCC.lineTo(100,100);
                oCC.stroke(); 

 
    }
