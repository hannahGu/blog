<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{background:#000;}
            #c1{background:#fff;}
            span{color:#fff;}
        </style>
    </head>
    <body>
        <canvas id="c1" width="400" height="400">
            <span>not support canvas</span>
        </canvas>
        <!--default:width:300,height:150-->
        <script>
            window.onload = function(){
                var oC = document.getElementById("c1");
                var oCC = oC.getContext('2d');
                oC.onmousedown = function(ev){
                    var ev = ev || window.event;
                    //canvas 有默认的margin值，client是相对于屏幕，所以需要去掉margin才是相对于画板的距离
                    oCC.moveTo(ev.clientX-oC.offsetLeft,ev.clientY-oC.offsetTop);
                    document.onmousemove = function(ev){
                        var ev = ev || window.event;
                        oCC.lineTo(ev.clientX-oC.offsetLeft,ev.clientY-oC.offsetTop);
                        //line to 很难得，你能想象出不用lineTo用js里面其他什么原生方法吗
                        oCC.stroke(); 
                    } 
                    document.onmouseup = function(){
                        document.onmouseup = null;
                        document.onmousemove = null;
                        
                    }
                }
                
                
              

 
    }
        </script>
    </body>
</html>
