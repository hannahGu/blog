<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .wrap{
                border:1px #000000 solid;
                height:18px;
                line-height:18px;
                margin: 20px;
                padding: 5px 10px;
            }
            .now span{
                display:none;
            }
            @media screen and (max-width:600px){
                .one{
                    background-color: pink;
                }
                .now .l600{
                    display: inline-block;
                }
            }
            
            @media screen and (min-width:900px){
                .two{
                    background-color: red;
                }
                .now .b900{
                    display: inline-block;
                }
            }
            @media screen and (min-width:600px) and (max-width:900px){
                .three{
                    background-color: blue;
                }
                .now .bet69{
                    display: inline-block;
                }
            }
            @media screen and (max-device-width:480px){
                .iphone{
                    background-color: purple;
                }
                .now .iph{
                    display: inline-block;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrap one">less 600</div>
        <div class="wrap two">bigger 900</div>
        <div class="wrap three">between 600, 900</div>
        <div class="wrap iphone">phone!phone!</div>
        <div class="now"><span class="l600">less 600</span><span class="b900">bigger 900</span><span class="bet69">between 600,900</span><span class="iph">iphone</span></div>
    </body>
</html>
