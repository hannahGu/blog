<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #container *{
                margin:0;
                padding:0;
            }
            #container{
                width:430px;
                font:normal 12px/1.5em Arial;
                border:1px solid #000;
                margin:0 auto;
                border-radius: 10px;
            }
            #container p{
                margin:7px 10px;
            }
            #user{
                float:left;
                height:24px;
                margin-left:10px;
                border-radius: 5px;
            }
            #txt{
                margin-top:10px;
                border-radius: 5px;
            }
            #container form img.active{
                border:1px solid #ff0000;
                opacity: 1;
            }
            #container form img{
                float:left;
                margin-left: 2px; 
                width:28px;
                height:28px;
                opacity: 0.5;
            }
            #remain{
                text-align: right;
            }
            #remain input{
                margin:4px 10px;
            }
            #ender{
                //width:400px;
                margin:0 7px;
                height:35px;
                background: #f0e0e0;
                text-align: left;
                position: relative;
            }
            #ender span{
                position: absolute;
                margin-left:7px;
                background: #fff;
                padding:5px 10px;
                top:7px;
            }
            #list{
                list-style: none;
                margin:0 10px 8px;
            }
            #list li{
                width:410px;
                height:60px;
                border-bottom: 2px dotted #ccc;
            }
            #list li.active{
                background: #eee;
            }
            #list li p{
                padding-top:5px;
                margin:0;
                position: relative;
            }
            #list img{
                float:left;
                margin:5px 10px;
            }
            #list img:after{
                clear:both;
                display: none;
                content:'';
            }
            #list p a{
                position: absolute;
                right:0;
                margin-right: 5px;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <p>come on,tell us what you are doing</p>
            <form method="get" action="#">
                <input type="text" name="name" id="user"/>
                <div id="pic">
                    <img src="img/face1.gif" class="active"/>
                    <img src="img/face2.gif"/>
                    <img src="img/face3.gif"/>
                    <img src="img/face4.gif"/>
                    <img src="img/face5.gif"/>
                    <img src="img/face6.gif"/>
                    <img src="img/face7.gif"/>
                    <img src="img/face8.gif"/>
                </div>
                <p>
                    <textarea rows="5" cols="63" name="txt" id="txt"></textarea>
                </p>
                <p id="remain">still can enter <strong>140</strong> words<input type="submit" value="click"/></p>
            </form>
            <p id="ender"><span>everyone says...</span></p>
            <ul id="list">
                <li>
                    <img src="img/face.gif"/>
                    <p><label>someOne:</label><span class="word">add new function.</span></p>
                    <p><span class="time">05 July 12:12</span><a href="javascript:;">delete</a></p>
                </li>
                <li>
                    <img src="img/face.gif"/>
                    <p><label>someOne1:</label><span class="word">add new function.111</span></p>
                    <p><span class="time">05 July 12:12</span><a href="javascript:;">delete</a></p>
                </li>
                <li>
                    <img src="img/face.gif"/>
                    <p><label>someOne2:</label><span class="word">add new function.222</span></p>
                    <p><span class="time">05 July 12:12</span><a href="javascript:;">delete</a></p>
                </li>
            </ul>
        </div>
        <script>
            window.onload = function(){
                var oSmall = document.getElementById("pic");
                var oImg = oSmall.getElementsByTagName("img");
                var oSpeak = document.getElementById("list");
                var oLi = oSpeak.getElementsByTagName("li");
                var now = 0;
                for(var i=0;i<oImg.length;i++){
                    oImg[i].index = i;
                    if(oImg[i].className == 'active'){
                        now = i;
                    }
                    oImg[i].onmouseover = function(){
                        for(var i=0;i<oImg.length;i++){
                            oImg[i].className = '';
                        }
                        oImg[now].className = 'active';
                        this.className = 'active';
                    }
                    oImg[i].onclick = function(){
                        now = this.index;
                        for(var i=0;i<oImg.length;i++){
                            oImg[i].className = '';
                        }
                        oImg[now].className = 'active';
                    }
                }
                //////////////////////////text count
                var oTxt = document.getElementById("txt");
                var num = 140;
                oTxt.onkeydown = function(){
                    num--;
                    var oRemain = document.getElementById("remain");
                    var oShow = oRemain.getElementsByTagName("strong")[0];
                    oShow.innerHTML = num;
                }
                
                /////////////////////li
                for(var i=0;i<oLi.length;i++){
                    oLi[i].onmouseover = function(){
                        var oDel = null;
                        for(var i=0;i<oLi.length;i++){
                            oLi[i].className= '';
                            oDel = oLi[i].getElementsByTagName('a')[0];
                            oDel.style.opacity = 0;
                        }
                        this.className= 'active';
                        var oDel = this.getElementsByTagName('a')[0];
                        oDel.style.opacity = 1;
                        oDel.onclick = function(){
                            oSpeak.removeChild(oDel.parentNode.parentNode);
                        }
                    }
                    oLi[i].onmouseout = function(){
                        var oDel = null;
                        for(var i=0;i<oLi.length;i++){
                            oLi[i].className= '';
                            oDel = oLi[i].getElementsByTagName('a')[0];
                            oDel.style.opacity = 0;
                        }
                    }
                }
                
                ////////////////////////////////
                function GetQueryString(name) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
                    var r = window.location.search.substr(1).match(reg);
                    if (r!=null) return (r[2]); return null;
                 }
                
                console.log(GetQueryString('name'));
            }
        </script>
    </body>
</html>
