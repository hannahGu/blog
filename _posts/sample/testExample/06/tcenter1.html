    <body>

            <ul id="list">

                <li>

                    <div class="content">
                        <div class="usr"><a href="javascript:;">someOne22:</a></div>
                        <div class="word">add new function222.</div>
                        <div class="times"><span class="time">05 July 12:12</span><a href="javascript:;" class="del">delete</a></div>

        <script>
            get = {
                byId:function(id){
                    return document.getElementById(id);
                },
                byTagName:function(ele,obj){
                    //********/short but convinent and strong
                    return (obj || document).getElementsByTagName(ele);
                },
                byClass:function(sClass,oParent){
                    //*** use this
                    var oAll = this.byTagName('*',oParent);
                    var obj = [];
                    //*******and var in re must use RegExp()
                    var re= new RegExp('(^| )'+sClass+'( |$)');
                    for(var i=0;i<oAll.length;i++){
                        re.test(oAll[i].className) && obj.push(oAll[i]);
                    }
                    return obj;
                }
            }
            //+++++++++++++++++++++++add \ delete event 
            var EventUtil = {
                addHandler:function(oEle,sEve,fnHandler){
                    oEle.addEventListener ? oEle.addEventListener(sEve,fnHandler,false) : 
                    oEle.attachEvent('on'+sEve,fnHandler);
                },
                removeHandler:function(oEle,sEve,fnHandler){
                    oEle.removeEventListener ? oEle.removeEventListener(sEve,fnHandler,false) : 
                    oEle.detachEvent('on'+sEve,fnHandler);
                },
                addLoadHandler:function(fnHandler){
                    //******** use inner
                    this.addHandler(window,'load',fnHandler);
                }
            };
            //++++++++++++++++++++++++++++++++++get or set css
            function css(obj,attr,value){
                switch(arguments.length){
                    case 2:// adbol
                        if(typeof attr == "object"){
                            for(var i in attr){
                                i == 'opacity' ? (obj.style["filter"] = "alpha(opacity=" +attr[i]+ ")",obj.style[i] = attr[i]/100):
                                obj.style[i] = attr[i];
                            }
                        }else{
                            return  obj.currentStyle? obj.currentStyle[attr]:getComputedStyle(obj,null)[attr];
                        }
                        break;
                    case 3:
                        attr == 'opacity' ? (obj.style['filter']="alpha(opacity="+value+")",obj.style[attr]=value/100):obj.style[attr] = value;
                        break;
                }
            }
            //+++++++++++++++++++++++++++++++++++++++++++++++++start
            EventUtil.addLoadHandler(function(){
                var oContainer = get.byId("container");
                var oUser = get.byId("user");
                var oPic = get.byId("pic");
                var oTxt = get.byId("txt");
                var oApply = get.byId("apply");
                var oRemain = get.byId("remain");
                var oImg = get.byTagName('img',oPic);
                var month_list = ["Jan","Feb","Mar","Apr","May","June","July","Aug","Sep","Oct","Nov","Dec"];
                var oSpeak = get.byId("list");
                var oLi = get.byTagName("li",oSpeak);
                var total = 140;
                var oNum = get.byId("count");
                
                ///+++++++++++++++++++action on little pic
                for(var i=0;i<oImg.length;i++){

                    EventUtil.addHandler(oImg[i],"mouseover",function(){
                        //*** + space
                        this.className += " active";
                    });
                    EventUtil.addHandler(oImg[i],"mouseout",function(){
                        //****one move
                        this.className = this.className.replace(/\s?active/,"");
                    });
                    EventUtil.addHandler(oImg[i],"click",function(){
                        for(var i=0;i<oImg.length;i++){
                            oImg[i].className = '';
                        }
                        this.className = "current";
                    });
                }
                //++++++++++++++++++++++++++++++++++++++++++++++count
                EventUtil.addHandler(oTxt,'keyup',function(){
                    var iLen = 0;
                    for(var i=0;i<oTxt.value.length;i++)
                        iLen += /[^|x00-\xff]/g.test(oTxt.value.charAt(i))?1:0.5;
                    
                    oNum.innerHTML = Math.abs(total - Math.floor(iLen));
                    total - Math.floor(iLen) >=0? (css(oNum,"color",""),oRemain.innerHTML="still can enter "):(css(oNum,"color","#f60"),oRemain.innerHTML="already over");
                    
                });
                
//                /+++++++++++++++++++++++++++++++++++++++++submit
                EventUtil.addHandler(oApply,'click',fnSend);
                
                //+++++++++++++++++++++++++++++++++++++++++speak mouseover
                for(var i=0;i<oLi.length;i++){
                    fnLi(oLi[i]);
                    fndel(oLi[i]);
                }
                
                //+++++++++++++++++++++++++++++++++++++++++++del
                function fndel(obj){
                    var del = get.byClass('del',obj)[0];
                    EventUtil.addHandler(del,'click',function(){
                        var node = this.parentNode.parentNode.parentNode;
                        var alpha = 100;
                        var iHeight = obj.clientHeight;
                        var timer = setInterval(function(){
                            css(obj,"opacity",alpha -=10)
                                if(alpha<0){
                                    clearInterval(timer);
                                    var tt = setInterval(function(){
                                        css(obj,"height",(iHeight-=8)+'px');
                                        if(iHeight<0){
                                            css(obj,"height",0)
                                            clearInterval(tt);
                                        }
                                    },30);
                                }
                            
                        },30);
                        obj.onclick = null;
                        oSpeak.removeChild(node);
                    });
                }
                
                //+++++++++++++++++++++++++++++++++++++++++++li
                function fnLi(obj){
                    EventUtil.addHandler(obj,'mouseover',function(){
                        obj.className +=" active";
                        var del = get.byClass('del',this)[0];
                        del.style.opacity = 1;
                    });
                    EventUtil.addHandler(obj,'mouseout',function(){
                        obj.className ="";
                        var del = get.byClass('del',this)[0];
                        del.style.opacity = 0;
                    });
                }
                
                function fnSend(){
                    var re = /^\s?$/;
                    if(re.test(oUser.value)){
                        alert("user can not be empty");
                        oUser.focus();
                    }
                    else if(re.test(oTxt.value)){
                        alert("content can not be empty");
                        oTxt.focus();
                    }
                    else{
                        var name = oUser.value;
                        var pic = get.byClass("current",oPic)[0].src;
                        var txt = oTxt.value;
                        var time = new Date();
                        
                        var aLi = document.createElement('li');
                        var str = '';
                        str += '<div class="bpic"><img src="'+pic+'" /></div>';
                        str += '<div class="content">';
                        str += '<div class="usr"><a href="javascript:;">'+name+':</a></div>';
                        str += '<div class="word">'+txt+'</div>';
                        str += '<div class="times"><span class="time">'+time.getDate()+','+month_list[time.getMonth()]
                                +' '+time.getHours()+' '+time.getMinutes()+'</span>';
                        str +=  '<a href="javascript:;" class="del">delete</a></div>';
                        str += '</div>';
                        aLi.innerHTML = str;
                        var ss = get.byTagName('a',aLi)[0];
                        oLi.length == 0? oSpeak.appendChild(aLi):oSpeak.insertBefore(aLi,oLi[0]);
                        fnLi(aLi);
                        fndel(aLi);
                        
                       var iHeight = aLi.clientHeight - parseFloat(css(aLi, "paddingTop")) - parseFloat(css(aLi, "paddingBottom"));
			var alpha = count = 0;
                        css(aLi,{height:0,opacity:0})
                        var timer = setInterval(function(){
                            css(aLi,"height",(count+=8)+'px');
                            if(count>iHeight){
                                clearInterval(timer);
                                var tt = setInterval(function(){
                                    css(aLi,"opacity",alpha+=10);
                                    alpha>100 && clearInterval(tt);
                                });
                            }
                            
                        },30);
                        
                        
                        
                        get.byTagName("form",oContainer)[0].reset();
                        for(var i=0;i<oImg.length;i++){
                            oImg[i].className = '';
                        }
                        oImg[0].className = 'current';
                    }
                }
                
                EventUtil.addHandler(document,'keyup',function(event){
                    var event = event || window.event;
                    event.ctrlKey && event.keyCode == 13 && fnSend();
                });
            });
            ///////////////add or delete appear slowly
            ///////////////after click clear auto
        </script>
    </body>
