<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div{
                margin:0 auto;
                width:200px;
            }
            ul{
                margin:0;
                padding:0;
                background: greenyellow;
            }
            #content1{
                position: absolute;
                display:none;
            }
            #content{
                position: relative;
            }
            #list{
                border:1px solid #000;
                width:200px;
                list-style: none;
                padding:0;
                position: absolute;
                margin:0;
            }
            #list li{
                padding:5px 10px;
                border-bottom: 1px dotted #000;
                margin:0;
            }
            #slist ul{
                list-style:none;
                border:1px solid #000;
                position:absolute;
                display:none;
                margin:0;
                padding:0;
            }
            #slist ul li{
                width:100px;
                text-align: right;
            }
            #slist ul li.active{
                background: #ccc;
            }
        </style>
    </head>
    <body>
        <div>defined right click</div>
        <div id="content1">
            <div id="content">
                <ul id="list">
                    <li>first lesson</li>
                    <li>second lesson</li>
                    <li>third lesson</li>
                </ul>
                <div id="slist">
                    <ul>
                        <li>111</li>
                        <li>112</li>
                        <li>113</li>
                    </ul>
                    <ul>
                        <li>211</li>
                        <li>212</li>
                        <li>213</li>
                    </ul>
                    <ul>
                        <li>311</li>
                        <li>312</li>
                        <li>313</li>
                    </ul>
                </div>    
            </div>
        </div>
        <script>
            window.onload = function(){
                var oUl = document.getElementById("list");
                var oMain = document.getElementById("content1"); 
                var oLi = oUl.getElementsByTagName('li');
                var oSlist = document.getElementById("slist").getElementsByTagName("ul");
                
                
                window.oncontextmenu = function(event){
                    var event = event || window.event;
                    var iLeft = event.clientX;
                    var iTop = event.clientY;
                    oMain.style.left = iLeft + 'px';
                    oMain.style.top = iTop + 'px';
                    oMain.style.display = "block";
                    var iHeight = oLi[0].offsetHeight;
                    var iWidth = oLi[0].clientWidth;
                                        
                    for(var i=0;i<oLi.length;i++){
                        oLi[i].index = i;
                        oSlist[i].index = i;
                        oSlist[i].style.left = iWidth + "px";
                        oSlist[i].style.top = i*iHeight + "px";
                        oSlist[i].onmouseover = oLi[i].onmouseover = function(){
                            oSlist[this.index].style.display = "block";
                            var oSonLi = oSlist[this.index].getElementsByTagName('li');
                            for(var i=0;i<oSonLi.length;i++){//******** for mouseout
                                oSonLi[i].onmouseover = function(){
                                    this.className = "active";
                                }
                                oSonLi[i].onmouseout = function(){
                                    this.className = "";
                                }
                            }
                        }
                        oSlist[i].onmouseout = oLi[i].onmouseout = function(){
                            oSlist[this.index].style.display = "none";
                        }
                    }
                    return false;
                }
   
                document.onclick = function(){
                    oMain.style.display = "none";
                }
            }
        </script>
    </body>
</html>
