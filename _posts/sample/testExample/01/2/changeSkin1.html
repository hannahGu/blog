<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: pink;
            }
            #content *{
                padding:0;
                margin:0;
                list-style: none;
                font:normal 14px/1.5em Arial;
            }
            #content{
                width:500px;
                margin:0 auto;
                
            }
            #chBtn li{
                width:6px;
                height:6px;
                background-color:#ffffff;
                margin-right: 4px;
                margin-top:10px;
                float:left;
                cursor: pointer;
                border:4px solid;
            }
            #chBtn:after{
                display:block;
                content:'';
                clear:both;
            }
            #nav ul{
                margin-top: 13px;
                float:left;
                background-color: #ff0000;
            }
            #nav li{
                border:1px solid #ffffff;
                border-right:0 none;
                float:left; 
            }
            #nav li a{
                display:block;
                padding:4px 20px;
                color:#ffffff;
                text-decoration: none;
            }
            #nav li a:hover{
                text-decoration: underline;
            }
            #nav .lst{
                border-right:1px solid #ffffff;
            }
            #nav:after{
                display:block;
                content:'';
                clear:both;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="chBtn">
                <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Entertain</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#" class="lst">Tour</a></li> 
                </ul>
            </div>
        </div>
        <script>
            window.onload = function(){
                var chBtn = document.getElementById('chBtn');
                var oNav = document.getElementById('nav'); 
                var oBtn = chBtn.getElementsByTagName('li');
                var oBody = document.getElementsByTagName('body');
                var oBtnColor = ['#ff0000','#00ff00','#000000'];
                var oListColor = ['#FDD','#A3C5A8','#ccc'];
                
                for(var i=0;i<oBtn.length;i++){
                    oBtn[i].index = i;
                    oBtn[i].style['borderColor'] = oBtnColor[i];
                    if(oBtn[i].className == 'active'){
                        oBtn[i].style['backgroundColor']= '#ffffff';
                    }else{
                        oBtn[i].style['backgroundColor'] = oBtnColor[i];
                    }
                    oBtn[i].onclick = function(){
                        for(var i=0;i<oBtn.length;i++){
                            oBtn[i].className = '';
                            oBtn[i].style['backgroundColor'] = oBtnColor[i];
                        }
                        this.className='active'; 
                        this.style['backgroundColor']='#ffffff';
                        var oUl = oNav.getElementsByTagName('ul');
                        oUl[0].style['backgroundColor'] = oBtnColor[this.index];
                        oBody[0].style['backgroundColor'] = oListColor[this.index];
                    }
                }
            }
        </script>
    </body>
</html>
