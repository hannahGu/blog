<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                margin:0;
                padding:0;
                text-align:center;
            }
            #btn{
                margin-top:10px;
                cursor:pointer;
                padding:2px;
            }
            #allblock{
                width:330px;
                margin:10px auto;
                height:100px;
            }
            .piece{
                /*display:inline-block;*/
                background-color: #000000;
                width:100px;
                height:100px;
                text-indent: -9999px;
                margin:0 5px;
                float:left;
            }
        </style>
    </head>
    
    <body>
        <input id="btn" type="button" value="click to change color"/>
        <div id="allblock">
            <div class="piece">first</div>
            <div class="piece">second</div>
            <div class="piece">third</div>
        </div>
        <script>
            window.onload = function(){
                var oBtn = document.getElementById('btn');
                oBtn.onclick = function(){
                    var oBlock = document.getElementById('allblock').getElementsByTagName('div');
                    for(var i=0;i<oBlock.length;i++){
                        oBlock[i].style['backgroundColor']='#ff0000';
                    }
                }
            }
            
        </script>
    </body>
</html>
