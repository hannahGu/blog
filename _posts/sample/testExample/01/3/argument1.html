<html>
    <head>
        <title>Argument</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                margin:0;
                padding:0;
            }
            #content{
                width:200px;
                margin:0 auto;
                text-align:center;
            }
            #content input{
                margin-bottom: 10px;
                padding:3px;
            }
            #submit{
                display: block;
                margin:0 auto;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <input type="text" value="city"/>
            <input type="text" value="country"/>
            <button id="submit"/>Click</button>
        </div>
        <script>
            function AlertVal(){
                for(var i=0;i<arguments.length;i++){
                    console.log(arguments[i].value);
                }
            }
            var oInput = document.getElementsByTagName('input');
            var oBtn = document.getElementById('submit');
            oBtn.onclick = function(){
                AlertVal(oInput[0],oInput[1]);
            }
        </script>
    </body>
</html>
