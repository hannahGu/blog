<html>
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                width:362px;
                height:23px;
                padding:25px 0px;
                margin:0 auto;
                background-color: #000;
                color:#fff;
                font:normal 16px/1.5em \5fae\8f6f\96c5\9ed1;
                text-align: center;
            }
            #content span{
                display: inline-block;
                width:28px;
                height:22px;
                background: #fff;
                padding:2px 10px;
                margin:0 4px;
                color:#000;
                border:2px solid grey;
            }
            #content label{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <span></span><label>hour</label>
            <span></span><label>minute</label>
            <span></span><label>second</label>
        </div>
        <script>
            window.onload = function(){
                function makeTwo(num){
                    if(parseInt(num)<10){
                        return '0'+ num;
                    }else{
                        return num;
                    }
                }
                var oSpan = document.getElementsByTagName('span');
                
                function run(){
                    var now = new Date();
                    var time = [makeTwo(now.getHours()),makeTwo(now.getMinutes()),makeTwo(now.getSeconds())];
                    for(var i= 0;i<oSpan.length;i++){
                        oSpan[i].innerHTML = time[i];
                    }
                }
                run();
                setInterval(run,1000);
            }
        </script>
    </body>
</html>
