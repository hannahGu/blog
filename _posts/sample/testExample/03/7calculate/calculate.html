<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                width:332px;
                height:441px;
                margin:0 auto;
                font:nomal 12px/1.5em Arial;
                background-color: #000000;
            }
            #content p{
                text-align:right;
                color:#fff;
                padding:2px 4px;
            }
            #content div{
                width:auto;
                background: -webkit-gradient(linear,0 0,0 85%,from(#fff),to(#BDB76B));
                height:90px;
                line-height:90px;
                text-align: right;
                padding:0 14px;
            }
            #content div strong{
                display:block;
                font-size: 38px;
            }
            #content ul{
                list-style: none;
                display:block;
                position: relative;
                padding:0 4px;
                margin-bottom: 17px;
                
            }
            #content li{
                float:left;
                background-color: #3b362c;
                color:#ffffff;
                font-size: 24px;
                width:65px;
                text-align: center;
                height:46px;
                line-height: 46px;
                margin:17px 8px 0px 8px;
                border-radius: 3px;
                cursor:pointer;
            }
            #content li.equal{
                position: absolute;
                bottom:0px;
                right:3px;
                height:109px;
                line-height:97px;
                background-color: orange;
                background: -webkit-gradient(linear,0 0,0 100%,from(#EEEEEE),to(#EEAD0E));
            }
            #content li.equal:hover{
                background: -webkit-gradient(linear,0 0,0 100%,from(#EEAD0E),to(#EEE685));
            }
            #content li.brown{
                background: -webkit-gradient(linear,0 0,0 100%,from(#EEEEEE),to(#8B5A2B));
            }
            #content li.brown:hover{
                background: -webkit-gradient(linear,0 0,0 100%,from(#8B5A2B),to(#EEEEEE));
            }
            #content li.black{
                background: -webkit-gradient(linear,0 0,0 100%,from(#ccc),to(#000));
            }
            #content li.black:hover{
                background: -webkit-gradient(linear,0 0,0 100%,from(#000),to(#ccc));
            }
            #content li.zero{
                width:148px;
            }
            #content ul:after{
                display:block;
                content:'';
                clear:both;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p>create by Hannah</p>
            <div>
                <span></span><strong>0</strong>
            </div>
            <ul>
                <li class="brown">c</li>
                <li class="brown">%</li>
                <li class="brown">/</li>
                <li class="brown">*</li>
                <li class="black">7</li>
                <li class="black">8</li>
                <li class="black">9</li>
                <li class="brown">-</li>
                <li class="black">4</li>
                <li class="black">5</li>
                <li class="black">6</li>
                <li class="brown">+</li>
                <li class="black">1</li>
                <li class="black">2</li>
                <li class="black">3</li>
                <li class="zero black">0</li>
                <li class="black">.</li>
                <li class="equal">=</li>
            </ul>
        </div>
        <script>
            window.onload = function(){
                var oLi = document.getElementsByTagName('li');
                var oStrong = document.getElementsByTagName('strong')[0];
                var cal = '';
                console.log(eval("4+1"));
                for(var i=0;i<oLi.length;i++){
                    oLi[i].onclick = function(){
                        var value = this.innerHTML;
                        var strong_txt = oStrong.innerHTML;
                        var last_str = strong_txt.charAt(strong_txt.length-1);
                        if(value == 'c'){
                            oStrong.innerHTML = '0';
                            cal = '';
                        }
                        else if(value == '='){
                            oStrong.innerHTML = oStrong.innerHTML;
                            cal = eval(cal);
                        }
                        else if(value == '.'){
                            if(!isNaN(last_str)){
                                    oStrong.innerHTML += value;
                                }
                        }
                        else if(typeof value == 'string'){
                            oStrong.innerHTML = value;
                        }else{
                            if(NaN(value)){
                                oStrong.innerHTML = value;
                            }else{
                                oStrong.innerHTML += value;
                            }
                        }   
                    }
                }
            }
        </script>
    </body>
</html>
