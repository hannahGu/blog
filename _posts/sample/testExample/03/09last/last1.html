<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                background-color: #000;
                width:300px;
                color:#fff;
                text-align: center;
                margin:0 auto;
                padding:20px 10px;
                font:normal 15px/1.5 Arial;
            }
            #content span{
                font-size: 15px;
                display:inline-block;
                background-color: #fff;
                width:35px;
                padding:2px 5px;
                color:#000;
                font-weight: bold;
            }
            #content input{
                margin-top:20px;
                background-color: #008558;
                color:#fff;
                font-size: 20px;
                text-align: center;
                width:280px;
                line-height: 45px;
                height:45px;
                border-radius: 5px;
                border:1px #666 solid;
                border-top:0 none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <span>02</span><label>minuite</label>
            <span>02</span><label>second</label>
            <input type="button" value="START"/>
        </div>
        <script>
            window.onload = function(){
                var oSpan = document.getElementsByTagName('span');
                var oInput = document.getElementsByTagName('input')[0];
                var timer = null;
                function becomeTwo(num){
                    if(num<10){
                        return '0'+num
                    }else{
                        return num;
                    }
                }
                oInput.onclick = function(){
                    if(this.value == 'START'){
                        this.value = 'PAUSE';
                        this.style.backgroundColor = 'red';
                        timer = setInterval(function(){
                            var second = parseInt(oSpan[1].innerHTML)+ parseInt(oSpan[0].innerHTML)*60 -1;
                            if(second>0){
                                oSpan[1].innerHTML = becomeTwo(second%60);
                                oSpan[0].innerHTML = becomeTwo(parseInt(second/60));
                            }
                            else{
                                clearInterval(timer);
                            }
                            
                        },1000);
                    }else{
                        this.value = 'START';
                        this.style.backgroundColor = '#008558';
                        clearInterval(timer);
                    }
                }
            }
        </script>
    </body>
</html>
