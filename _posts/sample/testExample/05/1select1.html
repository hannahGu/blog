<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background: #23384e;
            }
            #container,#box,#box form,#box span,#box a{
                background: url(img/search.jpg) no-repeat;
            }
            #container,#box, #box form{
                height:34px;
            }
            #container{
                width:350px;
                margin:0 auto;
                position:relative;
            }
            #box{
                background-position: right 0;
            }
            #box form{
                background-position: 0 -34px;
                margin:0 20px 0 40px;
            }
            #box form span{
                float:left;
                color:#fff;
                cursor: pointer;
                margin-top: 4px;
                padding:2px 10px;
                background-position: 0 -68px;
                width:190px;
                height:22px;
            }
            #box form a{
                float:left;
                margin-top: 4px;
                text-align: center;
                text-decoration: none;
                background-position: 0 -89px;
                width:80px;
                height:24px;
                line-height: 22px;
            }
            #list{
                margin:0;
                padding:2px 4px;
                position: absolute;
                top:26px;
                left:40px;
                list-style: none;
                border: 1px #fff solid;
                width:190px;
                background: #3b362c;
            }
            #list li{
                height:25px;
                line-height: 25px;
                margin-bottom: -3px;
                color:#fff;
                cursor:pointer;
                border-bottom: 1px #fff dotted;
                padding:2px 10px;
            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <div id="box">
                <form>
                    <span id="choose">please enter name</span>
                    <a href="javascript:;">search</a>
                </form>
            </div>
            <ul id="list" style='display: none'>
                <li>1111111111</li>
                <li>2111111111</li>
                <li>3111111111</li>
                <li>4111111111</li>
                <li>5111111111</li>
                <li>6111111111</li>
            </ul>
        </div>
        <script>
            window.onload = function(){
                var oEnter = document.getElementById("choose");
                var oUl = document.getElementsByTagName("ul")[0];
                oEnter.onclick = function(event){
                    oUl.style.display = "block";
                    (event || window.event).cancelBubble = true;
                }
                var oLi = oUl.getElementsByTagName("li");
                for(var i=0;i<oLi.length;i++){
                    oLi[i].onmouseover = function(){
                        for(var i=0;i<oLi.length;i++){
                            oLi[i].style.backgroundColor="";
                        }
                        this.style.backgroundColor = "#ccc";
                    }
                    oLi[i].onmouseout = function(){ 
                        this.style.backgroundColor="";
                    }
                    oLi[i].onclick = function(){
                        oUl.style.display = "none";
                        oEnter.innerHTML = this.innerHTML;
                    }
                }
                document.onclick = function(){
                    oUl.style.display = "none";
                }
            }
        </script>
    </body>
</html>
