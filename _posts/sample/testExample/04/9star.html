<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            label{
                margin:0;
                padding:0;
                font:normal 12px/1.5 Arial;
                
            }
            #container{
                width:400px;
                height:24px;
                line-height:24px;
                margin:0 auto;
            }
            #container span{
                display:inline-block;
                width:20px;
                height:20px;
                background: url(img/star.png) no-repeat center 1%;
            }
            #container p{
                margin:0;
                width:100px;
                height:20px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <label>click to give score</label>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <p></p>
        </div>
        <script>
            window.onload = function(){
                var oSpan = document.getElementsByTagName("span");
                var oP = document.getElementsByTagName("p");
                var obj = ["one","two","third","four","five"];
                var now = -1;
                for(var i=0;i<oSpan.length;i++){
                    oSpan[i].index = i;
                    oSpan[i].onmouseover = function(){
                        for(var j=0;j<oSpan.length;j++){
                            oSpan[j].style.backgroundPosition = "center 1%";
                        }
                        for(var j=0;j<=this.index;j++){
                            oSpan[j].style.backgroundPosition = "center 95%";
                        }
                    }
                    oSpan[i].onmouseout = function(){
                        if(this.index> now){
                            for(j=now+1;j<=this.index;j++){
                                oSpan[j].style.backgroundPosition = "center 1%";
                            }
                        } 
                        for(var j=0;j<=now;j++){
                            oSpan[j].style.backgroundPosition = "center 95%";
                        }
                    }
                    oSpan[i].onclick = function(){
                        for(var j=0;j<=this.index;j++){
                            oSpan[j].style.backgroundPosition = "center 95%";
                        }
                        now = this.index;
                        oP[0].innerHTML = '<label style="color:red">'+(this.index+1)+'sorce </label><label>'+obj[this.index]+'</label>';
                    }
                }
               
            }
        </script>
    </body>
</html>
