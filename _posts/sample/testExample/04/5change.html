<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                color:#fff;
            }
        </style>
    </head>
    <body>
        <div id="container" style="height:200px;width: 400px;border:1px solid sandybrown;background: palegoldenrod;margin:0 auto;">
            <input type="button" style="background-color: sandybrown;" value="GET"/>
            <input type="button" style="background-color: sandybrown;" value="SET"/>
            <input type="button" style="background-color: sandybrown;" value="DEFAULT"/>
        </div>
        <script>
            window.onload = function(){
                
                var container = document.getElementById('container');
                var oBtn = document.getElementsByTagName('input');
                oBtn[0].onclick = function(){
                    alert("height:" + container.style.height+"\n"
                          +"width:" + container.style.width+"\n"
                          +"background:" + container.style.backgroundColor+"\n"
                    );
                }
                oBtn[1].onclick = function(){
                    container.style.backgroundColor = "#C6E2FF";
                    container.style.borderColor = "#6495ED";
                    for(var i=0;i<oBtn.length;i++){
                        oBtn[i].style.backgroundColor = "#6495ED";
                    }
                }
                var color1 = container.style.borderColor;
                var color2 = container.style.backgroundColor;
                oBtn[2].onclick = function(){
                    container.style.backgroundColor = color2;
                    container.style.borderColor = color1;
                    for(var i=0;i<oBtn.length;i++){
                        oBtn[i].style.backgroundColor = color1;
                    }
                }
            }
        </script>
    </body>
</html>
