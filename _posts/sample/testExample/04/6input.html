<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #container{
                width:300px;
                border:1px solid salmon;
                margin:0 auto;
                font:normal 15px/1.5em Arial;
            }
            #container p{
                text-align: center;
            }
            #container span{
                display:block;
                font-size: 18px;
                height:28px;
                line-height: 28px;
                color:salmon;
                border-bottom: 1px solid salmon;
            }
            #click{background-color:salmon;
                   width:50px;
                   height:30px;
                   color:#fff;
                   padding:4px 8px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <span>User Login</span>
            <p><label for="username">user:</label><input type="text" id="username"/></p>
            <p><label for="password">password:</label><input type="text" id="password"/></p>
            <p><button id="click" >Login</button></p>
        </div>
        <script>
            window.onload = function(){
                var oInput = document.getElementsByTagName("input");
                oInput[0].onfocus = oInput[1].onfocus = function(){
                    this.style.backgroundColor = 'pink';
                    this.style.borderColor = 'orange';
                }
                oInput[0].onblur = oInput[1].onblur = function(){
                    this.style.backgroundColor = '';
                    this.style.borderColor = '';
                }
            }
        </script>
    </body>
</html>
