<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background: #000;
            }
            ul{
                list-style: none;
                margin:0;
                padding:0;
            }
            #container{
                width:490px;
                height:170px;
                position:relative;
                border-radius: 5px;
                overflow: hidden;
                margin:0 auto;
                background-color: #fff;
                border:9px solid #fff;
            }
            #big{
                height:170px;
                position: relative;
                overflow:hidden;
                border:1px solid #ccc;
            }
            #big li{
                opacity:0;
                position:absolute;
                left:0;
                top:0;
            }
            #big li.current{
                opacity:1;
            }
            #small{
                position: absolute;
                z-index: 9999;
                right:0;
                bottom:5px;
                
            }
            #small li{
                width:20px;
                height:20px;
                border-radius: 15px;
                background-color: orange;
                float: left;
                text-align: center;
                color:#fff;
                cursor:pointer;
            }
            #small li.current{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <ul id="big">
                <li class="current"><img src="img/01.jpg"/></li>
                <li><img src="img/02.jpg"/></li>
                <li><img src="img/03.jpg"/></li>
                <li><img src="img/04.jpg"/></li>
                <li><img src="img/05.jpg"/></li>
            </ul>
            <ul id="small">
                <li class="current">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <script>
            window.onload = function(){
                var now = 0;
                var count = 0;
                var border = true;
                var timer = play = null;
                var oBox = document.getElementById("container");
                var oSmall = document.getElementById("small");
                var oSmallLi = oSmall.getElementsByTagName("li");
                var oBig = document.getElementById("big");
                var oBigLi = oBig.getElementsByTagName("li");
                for(var i=0;i<oSmallLi.length;i++){
                    oSmallLi[i].index = i;
                    oSmallLi[i].onmouseover = function(){
                        now = this.index;
                        show();
                        
                    }
                }
                
                oBox.onmouseover = function(){
                    clearInterval(play);
                }
                oBox.onmouseout = function(){
                    autoplay();
                }
                
                function autoplay(){
                    play = setInterval(function(){
                        border ? now++:now--;
                        now == oBigLi.length && (now =oBigLi.length -2,border=false);
                        now == -1 && (now =1,border=true);
                        show();
                    },2000);
                }
                autoplay();
                
                function show(){
                    for(var i=0;i<oSmallLi.length;i++){
                        oSmallLi[i].className = '';
                        oBigLi[i].style.opacity = 0;
                    }
                    oSmallLi[now].className = 'current'; 
                    var opacity = 0;
                    clearInterval(timer);
                    timer = setInterval(function(){
                        opacity += 2;
                        if(opacity >100){
                             clearInterval(timer);
                             return;
                        }
                        oBigLi[now].style.opacity = opacity/100;
                    },20);
                }
            }
        </script>
    </body>
</html>
