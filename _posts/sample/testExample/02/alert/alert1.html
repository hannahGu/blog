<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                width:500px;
                margin:0 auto;
                text-align: center;
            }
            #content button{
                width:40px;
                height:27px;
                padding:4px;
            }
            #alert{
                display:none;
                margin:20px auto;
                width:350px;
                height:200px;
                border:5px solid orange;
            }
            #head{
                height:35px;
                background-color: #ECBF7F;
                border-bottom: 5px solid orange;
                position: relative;
            }
            #close{
                position: absolute;
                right:14px;
                top:0;
                width:32px;
                height:32px;
                background: url(x.png) no-repeat;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div id='content'>
            <button>Alert</button>
            <div id='alert'>
                <div id='head'>
                    <div id='close'></div>
                </div>
            </div>
        </div>
        <script>
            window.onload = function(){
                var oBtn = document.getElementsByTagName('button')[0];
                var oDiv = document.getElementById("alert");
                var oClose = document.getElementById("close");
                oBtn.onclick = function(){
                    oDiv.style.display=="block" ? oDiv.style.display="none":oDiv.style.display="block";
                }
                oClose.onclick = function(){
                    oDiv.style.display = 'none';
                } 
            }
        </script>
    </body>
</html>
