<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: #000000;
            }
            #content *{
                padding:0;
                margin:0;
                list-style: none;
            }
            #content{
                width:220px;
                margin:0 auto;
                padding:5px 5px 10px 10px;
                background-color: #ffffff;
                border-radius: 5px;
            }
            #show{
                float:left;
                margin-top:5px;
                margin-right:5px;
                border-radius: 5px;
                /*background-color: red;*/
            }
            #show img{
                width:160px;
                height:167px;
            }
            #content li{
                float:left;
                margin-top:5px;
                margin-right: 5px;
                border-radius: 5px;
            }
            #content li img{
                width:50px;
                height:80px;
                cursor: pointer;
            }
            #content ul:after{
                content:'';
                display: block;
                clear:both;
            }
        </style>
    </head>
    <body>
        <div id='content'>
            <div id='show'>
                <img src='tee11-217x290.jpg' alt='11'/>
            </div>
            <ul id="pic">
                <li><img src='tee11-217x290.jpg' alt='11'/></li>
                <li><img src='tee12-217x290.jpg' alt='22'/></li>
                <li><img src='tee3-217x290.jpg' alt='33'/></li>
                <li><img src='tee14-217x290.jpg' alt='44'/></li>
                <li><img src='tee4-217x290.jpg' alt='55'/></li>
                <li><img src='tee11-217x290.jpg' alt='66'/></li>
                <li><img src='tee12-217x290.jpg' alt='22'/></li>
                <li><img src='tee3-217x290.jpg' alt='33'/></li>
                <li><img src='tee14-217x290.jpg' alt='44'/></li>
                <li><img src='tee4-217x290.jpg' alt='55'/></li>
            </ul>
        </div>
        <script>
            window.onload = function(){
                var oLi = document.getElementsByTagName('li');
                //var oPic = document.getElementsByTagName('ul')[0];
                var oPic = document.getElementById('pic');
                var oImg = oPic.getElementsByTagName('img');
                for(var i=0;i<oLi.length;i++){
                    oLi[i].index = i;
                    oLi[i].onmouseover = function(){
                        var picSrc = oImg[this.index].src;
                        var img = document.getElementById('show').getElementsByTagName('img')[0];
                        img.src = picSrc;
                        
                    }
                }
            }
        </script>
    </body>
</html>
