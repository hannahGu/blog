<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                margin:0 auto;
                width:300px;
                font:normal 12px/1.5em Arial;
                text-align: center;
            }
            #content label{
                display:inline-block;
                width:50px;
                text-align: right;
            }
            #content input{
                margin-top: 8px;
            }
            #content button{
                margin-top:8px;
                margin-right:5px;
            }
            #result{
                width:150px;
                height:150px;
                background-color: green;
                color:#ffffff;
                padding:5px;
                margin:10px auto;
            }
        </style>
    </head>
    <body>
        <div id='content'>
            <p><label>name:</label><input type='text' value='background'/></p>
            <p><label>value:</label><input type='text' value='blue'/></p>
            <p><button>Sure</button>
            <button>Reset</button></p>
            <div id='result'>enter name and value above,and click Sure to see effection</div>
        </div>
        <script>
            var oInput = document.getElementsByTagName('input');
            var oBtn = document.getElementsByTagName('button');
            var oDiv = document.getElementById('result');
            oBtn[0].onclick = function(){
                oDiv.style[oInput[0].value] = oInput[1].value;
            }
            oBtn[1].onclick = function(){
                oDiv.style.cssText = '';
            }
        </script>
    </body>
</html>
