<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content img{
                border:1px #cccccc solid;
                padding:2px;
                margin-bottom:9px;
                margin-right:3px;
                cursor:crosshair;
                opacity: 0.5;
            }
            #content{
                padding-top:11px;
                padding-left:11px;
                width:1034px;
                border:1px solid #000000;
                margin:0 auto;
            }
        </style>
    </head>
    <body>
        <div id='content'>
            <img src='panda1.jpg' alt='1'/>
            <img src='panda1.jpg' alt='2'/>
            <img src='panda1.jpg' alt='3'/>
            <img src='panda1.jpg' alt='4'/>
            <img src='panda1.jpg' alt='5'/>
            <img src='panda1.jpg' alt='6'/>
            <img src='panda1.jpg' alt='7'/>
            <img src='panda1.jpg' alt='8'/>
        </div>
        <script>
            var oImg = document.getElementsByTagName('img');
            for(var i=0;i<oImg.length;i++){
                oImg[i].onmouseover = function(){
                    this.style.opacity = 1;
                }
                oImg[i].onmouseout = function(){
                    this.style.opacity = 0.5;
                }
            }
        </script>
    </body>
</html>
