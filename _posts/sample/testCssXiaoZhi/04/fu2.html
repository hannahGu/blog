        <style>
            .float{

            .item{
                width:100px;
                height:100px;
                float:left;
            }
            .item:nth-child(1){
                background: red;
            }
            .item:nth-child(2){

            .item:nth-child(3){
                margin-left: -20px;
                background: blue;
            }
        </style>
    </head>

        <div class="float">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
