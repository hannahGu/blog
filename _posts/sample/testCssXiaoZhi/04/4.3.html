<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                padding:0;
                margin:0;

            #header,#footer{
                background-color: greenyellow;

                overflow: hidden;

            #main{
                float:left;

            #side{
                margin-left: -200px;

                width:200px;

            }
            #container:after{
                display:block;
                content:"";
                clear:both;
            }
        </style>

        <div id='header'>header</div>
        <div id='container'>
            <div id='main'>main1111111111111111111111111111111111</div>
        <div id='side'>side</div>
        </div>
        
        <div id='footer'>footer</div>
    </body>
