<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: pink;
            }
            *{
                margin:0;
                padding:0;
            }
            #photo{
                position: relative;
                width:748px;
                height:590px;
                margin:0 auto;
                background: #333333;
            }
            h1{
                position:absolute;
                bottom:10px;
                right:10px;
                width:100px;
                height:20px;
                text-align:right;
                font:normal 12px/1.5em "Arial";
            }
            ul{
                list-style: none;
                float:right;
                width:148px;
                height:590px;
            }
            li{
                float:left;
                width:54px;
                height:54px;
                margin:10px;
                display: inline;
                overflow:hidden;
            }
            li a{
                display:block;
                width:50px;
                height:50px;
                overflow: hidden;
                border:2px solid #cccccc;
            }
            img{
                display: block;
                border:0 none;
                margin:-150px 0 0 -80px;
            }
/*            li a:hover{
                border:2px solid #000000;
            }*/
            li a:hover img{
                position: absolute;
                top:10px;
                left:10px;
                margin:0;
                
                height:400px;
                width:400px;
                border:2px solid #ffffff;
            }
        </style>
    </head>
    <body>
        <div id="photo">
            <h1>simple photo</h1>
            <ul>
                <li><a href="#"><img src="../2.png" alt="2"/></a></li>
                <li><a href="#"><img src="../top1.jpg" alt="1"/></a></li>
                <li><a href="#"><img src="../nine.png" alt="top1"/></a></li> 
            
            </ul>
        </div>
    </body>
</html>
