        <style>
            .music_sort{
                width:200px;
                border:1px solid #E8E8E8;
            }
            .music_sort *{
                margin:0;
                padding:0;
                font:normal 20px/22px '宋体';
            }
            .music_sort h1{
                height:24px;
                text-indent: 10px;
                font-weight: bold;
                color:#ffffff;
                background-color: #999999; 
            }
            .music_sort ol{
                height:500px;
                padding-left: 50px;
                list-style:none;
                background: url(../list.png) no-repeat 0 0;
            }
            .music_sort li{
                line-height: 50px;
                width:100%;
                height:50px;
                list-style: none;
            }
            .music_sort li span{
                color:#cccccc;
            }
        </style>

        <div class="music_sort">
            <h1>Music rank</h1>
