<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                padding:0;
                margin:0;
            }
            .pic_list *{
                list-style: none;
                font:normal 12px/1.5em '宋体';
            }
            .pic_list{
                border:1px solid #d9e5f5;
                width:460px;
            }
            .pic_list h3{
                height:34px;
                font-size: 14px;
                text-indent: 12px;
                font-weight: bold;
                color:#223a6d;
                
            }
            .pic_list .content{
                width:438px;
                height:100px;
                overflow: hidden;
                padding:22px 0 0 15px;
            }
            .content li{
                float:left;
                width:94px;
                margin-right: 15px;
            }
            .pic_list .content li a{
                display:block;
                width:94px;
                text-align: center;
                text-decoration: none;
                color:#333333;
            }
            .pic_list .content li a img{
                display: block;
                width:86px;
                height:38px;
                padding:3px;
                margin-bottom:8px;
                border:5px solid #cccccc;
                background-color: #ffffff;
            }
            .pic_list .content li a:hover{
                text-decoration: underline;
                color:#cc0000;
            }
            .pic_list .content li a:hover img{
                background:#22407e;
            }
        </style>
    </head>
    <body>
        <div class='pic_list'>
            <h3>Like being loved</h3>
            <div class='content'>
                <ul>
                    <li><a href='#'><img src='../2.png' alt='111'/>11</a></li>
                    <li><a href='#'><img src='../2.png' alt='222'/>22</a></li>
                    <li><a href='#'><img src='../2.png' alt='333'/>33</a></li>
                    <li><a href='#'><img src='../2.png' alt='444'/>44</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
