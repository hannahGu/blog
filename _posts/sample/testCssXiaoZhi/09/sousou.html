<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .search_box{
                position: relative;
                width:360px;
            }
            .search_box *{
                margin:0;
                padding:0;
                list-style: none;
                font:normal 12px/1.5em "宋体",Arial; 
            }
            .search_box h3,.search_tips h4{
                display:none;
            }
            .search_box select{
                float:left;
                width:60px;
            }
            .search_box input{
                float:left;
                width:196px;
                height:14px;
                padding:1px 2px;
                margin:0 5px;
                border:1px solid #619FCF;
            }
            .search_box button{
                float:left;
                width:59px;
                height:18px;
                text-indent: -9999px;
                border:0 none;
                cursor: pointer;
            }
            .search_tips{
                position: absolute;
                top:17px;
                left:65px;
                width:200px;
                border:1px solid #619FCF;
            }
            .search_tips li{
                float:left;
                width:100%;
                height:22px;
                line-height: 22px;
            }
            .search_tips li a{
                float:left;
                text-decoration: none;
                color:#333333;
            }
            .search_tips li a:hover{
                color:#FF0000;
            }
            .search_tips li span{
                float:right;
                color:#cccccc;
            }
        </style>
    </head>
    <body>
        <div class="search_box">
            <h3>Search inside</h3>
            <div class="content">
                <form method="post" action="">
                    <select>
                        <option value="">Movie</option>
                        <option value="">Darliy</option>
                        <option value="">Photo</option>
                    </select>
                    <input type="text" value="Please shuru"/>
                    <button type="submit">Search</button>
                    <div class="search_tips">
                        <h4>search remind</h4>
                        <ul>
                            <li><a href="#">Kenan has 538</a><span>total 589 items</span></li>
                            <li><a href="#">Kenan series</a><span>total 5893 items</span></li>
                            <li><a href="#">Kenan all</a><span>total 15893 items</span></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
