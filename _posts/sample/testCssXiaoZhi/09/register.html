        <style>
            .user_login{
                width:190px;
                border:1px solid threedhighlight;
                margin:0 auto;
                padding:1px;
                background-color: #ffffff;
            }
            .user_login *{
                padding:0;
                margin:0;
                font:normal 12px/1.5em '宋体';
            }
            .user_login h3{
                background-color:#66afe9;
                text-align: center;
                
            }
            .user_login .content{
                margin:5px;
            }
            .user_login label{
                cursor: pointer;
            }
            .user_login .frm_cont{
                margin-bottom: 5px;
            }
            .user_login .validate input{
                width:70px;
            }
            .user_login .keepLogin{
                text-align: center;
            }
            .user_login .keepLogin input{
                vertical-align: -1px;
                margin-right:5px;
            }
            .user_login .btns{
                text-align: center;
            }
            .user_login .btns a{
                text-decoration: none;
                color:#000000;
                border:1px solid grey;
                vertical-align: -4px;
            }
        </style>
    </head>
    <body>
        <div class="user_login">
            <h3>User Login</h3>
            <div class="content">
                <form method="post" action="">
                    <div class="frm_cont inp username">
                        <label for="username">Name:</label>
                        <input type="text" id="username"/>
                    </div>
                    <div class="frm_cont inp password">
                        <label for="password">Pswd:</label>
                        <input type="text" id="password"/>
                    </div>
                    <div class="frm_cont inp validate">
                        <label for="validate">Code:</label>
                        <input type="text" id="validate"/>
                    </div>
                    <div class="frm_cont keepLogin">
                        <input type="checkbox" id="keepLogin"/>
                        <label for="keepLogin">Remember My Info</label>
                    </div>
                    <div class="btns">
                        <button type="submit" class="btn_login">Login</button>
                        <a href="#" class="reg">User register</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
