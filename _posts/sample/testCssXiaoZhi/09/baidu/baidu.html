<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                padding:0;
                margin:0;
            }
            body{
                background-color: #ffffff;
                color:#000000;
            }
            #navigation{
                float:right;
                margin-right:20px;
                width:570px;
                height:54px;
                line-height:54px;
            }
            #navigation ul{
                list-style: none;   
            }
            #navigation ul .newpage{
                font-weight: bold;
            }
            #navigation li{
                float:left;
                margin:10px;
                
            }
            #navigation li a {
                color:#000000;
            }
            #more{
                float:right;
                margin-top: 10px;
                cursor:pointer;
                        
            }
            #more input{
                background-color: #007fff;
                color:white;
                padding:4px;
                border:0 none;
            }
            #more:after{
                content:"";
                display:block;
                clear:both;
            }
            /**/
            #searcher{
                padding:120px;
                width:700px;
                height:180px;
                margin:0 auto ;
                text-align: center;
            }
            #searcher img{
                width:270px;
                height:130px;
            }
            #shuru{
                width:520px;
                height: 30px;
            }
            #btnClick{
                background-color: #007fff;
                color:white;
                width:80px;
                height:34px;
                padding:10px 0;
                border:0 none;
            }
            /***********************************************/
            #footer{
                width: 830px;
                margin: 300px auto 0 auto;
            }
            #code1,#code2,#ender,.explains{
                display:inline-block;
            }
            #code1,#code2{
                width:200px;
            }
            .explains{
                width:120px;
            }
            #code1 span,#code2 span{
                width:115px;
            }
            #ender{
                width:410px;
            }
            #ender a{
                color:#000000;
                font:normal 12px/1.5em '宋体';
                margin-right:5px;
            }
            #ender span{
                color:#cccccc;
            }
        </style>
    </head>
    <body>
        <div id='container'>
            <div id='content'>
                <div id='navigation'>
                    <ul>
                        <li><a href="#" class="newpage">NuoMi</a></li>
                        <li><a href="#" class="newpage">News</a></li>
                        <li><a href="#" class="newpage">hao123</a></li>
                        <li><a href="#" class="newpage">Map</a></li>
                        <li><a href="#" class="newpage">Video</a></li>
                        <li><a href="#" class="newpage">Text</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Setting</a></li>
                    </ul>
                    <div id="more"><input type='button' value='More product'/></div>
                </div>
                <div id="searcher">
                    <img src="bd_logo1.png" alt="baidu"/>
                    <input type="text" id="shuru"/>
                    <input type="button" id="btnClick" value="Click"/>
                </div>
                <div id="footer">
                    <div id="code">
                        <div id="code1">
                            <img src="zbios.png" alt="baidu"/>
                            <div class="explains">
                                <span>Baidu in phone</span>
                                <span>Quickly than other</span>
                            </div>
                        </div>
                        <div id="code2">
                            <img src="nuomi.png" alt="nuomi"/>
                            <div class="explains">
                                <span>Nuomi in Baidu</span>
                                <span>cheaper dinner</span>
                            </div>
                        </div>
                        <div id="ender">
                            <a href="#">set Baidu as your first page</a>
                            <a href="#">about Baidu</a>
                            <a href="#">about Baidu (English)</a>
                            <span>©2015 Baidu 使用百度前必读 意见反馈 京ICP证030173号 </span>
                            <i class="c-icon-icrlogo"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
