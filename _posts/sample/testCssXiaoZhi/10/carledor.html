<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{
                width:175px;
                border-collapse: collapse;
                border:1px solid #dcdcdc;
                font:normal 12px/1.5em Arial;
            }
            caption{
                height:24px;
                text-align: left;
                color:#f32600;
            }
            td, th{
                width:25px;
                height:20px;
                text-align: center;
                border:1px solid #dcdcdc;
            }
            th{
                color:#000000;
                background-color: #eeeeee;
            }
            td.current{
                font-weight: bold;
                color:#ffffff;
                background-color: #999999;
            }
            td.last_month,td.next_month{
                color:#dfdfdf;
            }
            tr>td,tr>td+td+td+td+td+td+td{
                color:#b3222b;
                background-color: #f8f8f8;
            }
            tr>td+td{
                color:#333333;
                background-color: #ffffff;
            }
            col.day_off{
                color:#b3222b;
                background-color: #f8f8f8;
            }
        </style>
    </head>
    <body>
        <div class="table">
            <table>
                <caption>Today is 1th,7 2009</caption>
                <colgroup span="7">
                    <col span="1" class="day_off"/>
                    <col span="5"/>
                    <col span="1" class="day_off"/>
                </colgroup>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="last_month">28</td>
                        <td class="last_month">29</td>
                        <td class="last_month">30</td>
                        <td class="current">1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                    </tr>
                     <tr>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="next_month">1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
