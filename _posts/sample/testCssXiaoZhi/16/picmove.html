<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .wrapper *{
                margin:0;
                padding:0;
                font:normal 12px/1.5em Arial;
            }
            .wrapper{
                width:200px;
                height:200px;
                background-color: pink;
                border:1px solid pink;
            }
            .wrapper .content{
                margin:10px auto 0;
                width:180px;
                height:160px;
                background-color: #ffffff;
                overflow: hidden;
            }
            .box{
                float:left;
                width:160px;
                height:150px;
                margin-bottom: 10px;
                padding:10px;
                overflow:auto;
            }
            .pager{
                width:180px;
                margin:7px auto;
                text-align: right;
            }
            .pager a{
                text-decoration: none;
                background-color: #000000;
                color:#ffffff;
                padding:2px 4px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="box">
                    <h2>Simple PowerPoint</h2>
                    <p>first</p>
                </div>
                <div class="box">
                    <p>second</p>
                </div>
                <div class="box">
                    <p>third</p>
                </div>
                <div class="box">
                    <p>fourth</p>
                </div>
                <div class="box">
                    <p>fifth</p>
                    <p>fifth</p>
                    <p>fifth</p>
                    <p>fifth</p>
                </div>
            </div>
            <div class="pager">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
            </div>
        </div>
    </body>
</html>
