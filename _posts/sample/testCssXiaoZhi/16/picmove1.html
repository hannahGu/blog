        <style>
            *{
                margin:0;
                padding:0;
                font:normal 12px/1.5em Arial;
            }
            .wrapper{
                width:200px;
                height:200px;
                border:1px solid #333333;
                background: #cccccc;
            }
            .content{
                width:180px;
                height:160px;
                margin:10px auto 0;
                overflow:hidden;
                border:1px solid #999999;
                background: #ffffff;
            }
            .box{
                float:left;
                width:160px;
                height:150px;
                margin-bottom: 10px;
                padding:10px;
                overflow:auto;
            }
            .pager{
                width:180px;
                height:20px;
                margin:5px auto;
                text-align: right;
            }
            .pager a{
                padding:2px 4px;
                text-decoration: none;
                color:#ffffff;
                background: #ff0000;
            }
            .pager a:hover{
                color:#000000;
                background:#ffffff;
            }
        </style>
    </head>
