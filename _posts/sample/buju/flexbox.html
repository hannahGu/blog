<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                display:flex;
                display:-webkit-flex;
            }
            .container div{
                border:1px solid black;
                height:200px;
            }
            .container2{
                background: pink;
                width:300px;
                height:300px;
                display: -webkit-flex;
                display:flex;
                -webkit-align-items:center;
                align-items:center;
                -webkit-justify-content:center;
                justify-content:center;
            }
            .initial{
                -webkit-flex:initial;
                flex:initial;
                width:200px;
                min-width: 100px;
            }
            .none{
                -webkit-flex:none;
                flex:none;
                width:200px;
            }
            .flex1{
                -webkit-flex:1;
                flex:1;
            }
            .flex2{
                -webkit-flex:2;
                flex:2;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="initial"></div>
            <div class="none"></div>
            <div class="flex1"></div>
            <div class="flex2"></div>
        </div>
        <div class="container2">
        </div>
    </body>
</html>
