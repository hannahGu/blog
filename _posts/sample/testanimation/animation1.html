<html>
    <head>
        <title>click,toggle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            body{
                margin-top: 200px;
            }
            #div1{
                height:100px;
                border:1px solid brown;
            }
        </style>
    </head>
    <body>
        <div id="div1">We are the only!</div>
        <div>We are the second</div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#div1").toggle(function(){
                    $(this).animate({'height':'+=150px'},2000);
                },function(){
                    $(this).animate({'height':'-=150px'},2000);
                });
            });
        </script>
    </body>
</html>
