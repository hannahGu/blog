                $("<div id='navigation_blob'></div>").css({

                }).appendTo("#navigation");
                
                $("#navigation a").hover(function(){

                        left:$(this).position().left
                    },{
                        duration:'slow',
                        queue:false
                    });

                        console.log(222);

                                }).animate({

                                },'fast');
                    });
