<html>
    <head>
        <title>Animation test1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #article{
                background:-webkit-gradient(linear,0 0,0 100%,from(pink),to(blue));
                /* static*/
            }
        </style>
    </head>
    <body>
        <div id="div1">TODO write content</div>
        <ul id="navigation">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <div id="article">We can do it buzz!</div>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                /////////////font size growing bigger,at last bgier 
                $('#div1').animate({
                    padding:'20px',
                    fontSize:'30px'
                },2000);
                //////////////////////////////
                $("#navigation li").hover(function(){
                    $(this).animate({paddingLeft:'+=15px'},200);
                },function(){
                    $(this).animate({paddingLeft:'-=15px'},200);
                });
            });
        </script>
    </body>
</html>
