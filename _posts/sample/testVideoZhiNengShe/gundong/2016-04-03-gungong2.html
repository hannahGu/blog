<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #content *{
                padding:0;
                margin:0;
            }
            #content{
                position: relative;
                width:800px;
                height:230px;
                margin:0 auto;
                overflow:hidden;
                cursor:pointer;
            }
            #content ul{
                width:1600px;
                background-color: pink;
                list-style: none;
                position:absolute;
                top:0;
                left:0;
            }
            #content ul li{
                background-color: purple;
                width:200px;
                height:230px;
                float:left;
                color:#ffffff;
                font-size:20px;
            }
            #content ul li img{
                width:200px;
                height:230px;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="#">LEFT</a>
            <a href="#">RIGHT</a>
        </div>
        <div id="content">
            <ul>
                <li><img src="{{ site.baseurl }}/public/img/gundong/1.jpg" alt="1"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/2.jpg"  alt="2"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/3.jpg"  alt="3"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/4.jpg"  alt="4"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/1.jpg"  alt="5"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/2.jpg"  alt="6"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/3.jpg"  alt="7"/></li>
                <li><img src="{{ site.baseurl }}/public/img/gundong/4.jpg"  alt="8"/></li>
            </ul>
        </div>
        <script>
            var oDiv = document.getElementById('content');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oLi = oDiv.getElementsByTagName('li');
            var timer = null;
            var speed = -2;
//            oUl.innerHTML += oUl.innerHTML ;
//            oUl.style.width = oLi[0].offsetWidth*oLi.length+'px';
            function Tick(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left = '0';
                }
                if(oUl.offsetLeft>0){
                    oUl.style.left = -oUl.offsetWidth/2+'px';
                }
                oUl.style.left = oUl.offsetLeft+speed+'px';
            }
            timer = setInterval(Tick,30);
            oDiv.onmouseover = function(){
                clearInterval(timer);
            };
            oDiv.onmouseout = function(){
                timer = setInterval(Tick,30);
            }
            
            var oA = document.getElementsByTagName('a');
            oA[0].onclick = function(){
                speed = -2;
            }
            oA[1].onclick = function(){
                speed = 2;
            }
        </script>
    </body>
</html>
